<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./scripts/script.js" defer></script>

  <title>Frontend Mentor | Interactive pricing component</title>

</head>

<body>

  <header>
    <h1>
      Simple, traffic-based pricing
    </h1>
    <h2>
      Sign-up for our 30-day trial.
    </h2>
    <h2>
      No credit card required.
    </h2>
  </header>

  <main>
    <div class="card top">
      <p class="pageviews grid-col-span-all">
        <span class="pageviews-number"></span> PAGEVIEWS
      </p>
      <!-- <div class="pageviews-price-line">
        <p class="pageviews">
          <span class="pageviews-number-desktop"></span> PAGEVIEWS
        </p>
        <p class="price-per-month">
          <span class="price"></span>
          <span class="time-period"></span>
        </p>
      </div> -->
      <div class="slider-container grid-col-span-all">
        <input type="range" min="0" max="4" value="2" class="slider" id="pageview-slider">
      </div>
      <p class="price-per-month">
        <span class="price"></span>
        <span class="time-period"></span>
      </p>
      <div class="monthly billing">Monthly Billing</div>
        <label class="switch" for="billing-checkbox">
          <input type="checkbox" id="billing-checkbox" onclick="changeBilling()">
          <span class="slider-round"></span>
        </label>
      <div class="yearly billing">Yearly Billing</div>
      <div class="discount">
        <span class="short-discount">-25%</span>
        <span class="full-discount">25% discount</span>
      </div>
    </div>
    <div class="card bottom">
        <div class="feature-line grid-col-span-all">
          <img src="./images/icon-check.svg" alt="Checkmark icon">
          <div class="feature-text">
            Unlimited websites
          </div>
        </div>
        <div class="feature-line grid-col-span-all">
          <img src="./images/icon-check.svg" alt="Checkmark icon">
          <div class="feature-text">
            100% data ownership
          </div>
        </div>
        <div class="feature-line grid-col-span-all">
          <img src="./images/icon-check.svg" alt="Checkmark icon">
          <div class="feature-text">
            Email reports
          </div>
        </div>
      <div class="button-row grid-col-span-all">
        <button>
          Start my trial
        </button>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Woodrow Martyr</a>.
  </footer>

</body>

</html>
