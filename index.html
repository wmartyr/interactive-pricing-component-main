<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./scripts/script.js" defer></script>

  <title>Frontend Mentor | Interactive pricing component</title>

</head>

<body>
  <main>
    <img class="background-pattern" src="./images/bg-pattern.svg" alt="Background pattern">
    <img class="two-circles" src="./images/pattern-circles.svg" alt="Pattern of two overlapping circles">
    <h1>
      Simple, traffic-based pricing
    </h1>
    <h2>
      Simple, traffic-based pricing
      Sign-up for our 30-day trial. No credit card required.
    </h2>

    <div class="card">
      <p class="pageviews">
        <span class="pageviews-number">100K</span> Pageviews
      </p>
      
      $ /month

      Monthly Billing
      Yearly Billing 25% discount

      Unlimited websites
      100% data ownership
      Email reports

      <button>
        Start my trial
      </button>

    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
